<main class="login-page">
  <h3 class="welcome-title">Smart Storage Management</h3>
  <div class="login-container">
    <div class="login-form">
      <div class="card-header">
        <h4>SSM Login</h4>
      </div>
      <a class="tip" [routerLink]="['/']">Or Be Tourist</a>
      <div class="card-form">
        <div class="form-row">
          <label>User Name:</label>
          <mat-input-container>
            <input type="text" #nameInput [(ngModel)]="loginName" matInput placeholder="Login Name"/>
          </mat-input-container>
        </div>
        <div class="form-row">
          <label>Password:</label>
          <mat-input-container>
            <input type="password" id="password" [(ngModel)]="password" matInput placeholder="Password" (keyup.enter)="login()"/>
          </mat-input-container>
        </div>
      </div>
      <div class="card-footer">
        <button mat-button (click)="login()">LET'S GO</button>
      </div>
      <swal
        #loginErrorSwal
        title = "The username and password that you entered don't match."
        type="error">
      </swal>
    </div>
  </div>
</main>
